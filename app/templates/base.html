<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Ceneo.pl Web Scraper</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light w-100 custom-navbar fixed-top">
        <a class="navbar-brand bg-transparent" href="{{ url_for('index') }}">Ceneo.pl Web Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('extract') }}">Ekstrakcja opinii</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('products') }}">Lista produktów</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('author') }}">O autorze</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Produkt</a>
          </li> -->
          </ul>
        </div>
      </nav>
    
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static', filename='cherry-blossom.jpg') }}" alt="Pierwsze zdjęcie">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename='white-flowers.jpg') }}" alt="Drugie zdjęcie">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename='flowers.jpg') }}" alt="Trzecie zdjęcie">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Poprzednie</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Następne</span>
        </a>
      </div>

    <section>
        <h2 class="text-center mt-3 mb-3">
          {% block title %}
          {% endblock %}
        </h2>
        {% block content %}
            <p>To jest plik bazowy.</p>
        {% endblock %}
    </section>
    <div class="extra-margin-bottom"></div>

    <footer class="fixed-bottom p-3">
        <p>Aleksandra Mostowska, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
